<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Move Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="." class="nav__link follow-cursor show-pointer">AK</a>
      <nav>
        <span class="nav__link nav__item follow-cursor">About</span>
        <button class="nav__button nav__item follow-cursor show-pointer">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </button>
        <button class="nav__button nav__item follow-cursor show-pointer">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </button>
        <button class="nav__button nav__item follow-cursor show-pointer">
          <i class="fa fa-github" aria-hidden="true"></i>
        </button>
      </nav>
    </header>

    <div class="cursor">
      <div class="cursor__ball"></div>
    </div>
    <div class="container"></div>
    <script src="./script.js"></script>
  </body>
</html>
